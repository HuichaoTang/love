<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas练习</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .canvas {
            background-color: #000000;
        }
    </style>
</head>

<body>
    <canvas class="canvas" id="canvas"></canvas>
    <script>
        const {
            clientWidth,
            clientHeight
        } = document.documentElement;
        let canvasEl = document.getElementById("canvas");
        let ctx = canvasEl.getContext("2d");
        // canvas画布的宽 等于 可视区域的宽
        canvasEl.width = clientWidth;
        // canvas画布的高 等于 可视区域的高
        canvasEl.height = clientHeight;
        // 划分几份
        var n = 100;
        var size = 1;
        var Heart = function (ctx, a, n) {
            this.ctx = ctx;
            this.x = clientWidth / 2;
            this.y = clientHeight / 2;
            this.a = a;
            this.vertices = [];
            this.n = n
            for (let i = 0; i < n; i++) {
                var step = i / n * (Math.PI * 2); //设置心上面两点之间的角度，具体分成多少份，好像需要去试。
                var vector = {
                    x: this.a * (16 * Math.pow(Math.sin(step), 3)),
                    y: this.a * (13 * Math.cos(step) - 5 * Math.cos(2 * step) - 2 * Math.cos(3 * step) - Math
                        .cos(4 * step))
                }
                this.vertices.push(vector);
            }
        }
        let offsets = []
        for (let i = 0; i < n; i++) {
            for (let j = 0; j < 8; j++) {
                for (let k = 1; k < 4; k++) {
                    offsets.push({
                        x: Math.random() * 10 * k - 5 * k,
                        y: Math.random() * 10 * k - 5 * k
                    })
                }
            }
        }
        Heart.prototype.item = function (canvasData) {
            const [x, y] = canvasData;
            ctx.fillStyle = 'red';
            ctx.arc(x, y, size, 0, 3);
            ctx.fill(); //开始填充
            ctx.strokeStyle = "rgba(0,0,0,0)"; //将线条颜色设置为蓝色
            ctx.stroke();
            ctx.beginPath();
        }
        Heart.prototype.draw = function () {
            ctx.clearRect(0, 0, clientWidth, clientHeight)
            canvasEl.height= clientHeight;  
            this.ctx.beginPath();
            this.ctx.translate(this.x, this.y);
            this.ctx.rotate(Math.PI);
            for (let i = 0; i < this.vertices.length; i++) {
                var vector = this.vertices[i];
                for (let j = 0; j < 8; j++) {
                    for (let k = 1; k < 4; k++) {
                        let x = vector.x + offsets[i * j + k].x
                        let y = vector.y + offsets[i * j + k].y
                        this.item([x, y]);
                    }
                }
            }
        }
        var step = 0;
        var s = 0;
        function asc() {
            step = s%2 == 0 ? (step + 1) : (step - 1);
            let t = step < 19 && step > 1 && s%2 == 0 ? 5 : 32
            if(step == 20) s++;
            if (step == 0) s++;
            var heart = new Heart(ctx, (50 + step) / 10, n)
            heart.draw();
            setTimeout(function () {
                asc();
            }, t)
        };
        asc();
    </script>
</body>

</html>
